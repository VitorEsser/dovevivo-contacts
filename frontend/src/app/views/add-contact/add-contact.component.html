<div class="form-content">
  <form (submit)="addContact()"  class="form">
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input placeholder="Name" [(ngModel)]="contact.name" name="name" id="name">
    </div>
  
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input placeholder="Surname" [(ngModel)]="contact.surname" name="surname" id="surname">
    </div>
  
  
  
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input placeholder="Phone" [(ngModel)]="contact.phone" name="phone" id="phone">
    </div>
  
  
    <div class="form-group">
      <button type="submit">
        Submit
      </button>
    </div>
  
  </form>
</div>
